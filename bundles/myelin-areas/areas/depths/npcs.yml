- id: blupe
  keywords: ['blupe']
  name: Blupe
  level: 14
  description: 'This being hovers a short distance from the ground. It is elliptical in shape, with bulging white eyes set in a semi-transparent body. It is covered in an array of fins and tendrils. It pulsates slightly. The Blupe smells like the air after a fierce storm.'
  behaviors:
    resistance:
      fire: -100
      electrical: 99
      freezing: 99
      drowning: 99
      crushing: 40
      piercing: -20
      slashing: -35
      bleeding: -50
    skilled:
      skills: ['dodge',  'stupefy', 'weaken', 'jolt', 'bolt']
      wait: 1000
    flavorevents:
      onSpawn: 'A small elliptical creature rises from the murky waters...'
    combat:
      wimpy: 20
    lootable: 
      resources: 
        aethersilk:
          min: 1
          max: 4
        aetherplasm:
          min: 1
          max: 20
        sparkdust:
          min: 1
          max: 10
      currency:
        theans:
          min: 1
          max: 2
    ranvier-wander: 
      interval: 45
    ranvier-aggro:
      warnMessage: '%name% raises its fins, twirling them about.'
      attackMessage: '%name% lets loose a psionic attack!'
      delay: 6
      towards:
        players: true
  # eventually make weak to fire damage, and also attracted to fire usage  
  # make immune to lightning
  attributes:
    health: 205
    energy: 225
    focus: 850
    might: 8
    quickness: 35
    intellect: 11
    willpower: 21
    critical: 15
    armor: 2
  metadata:
    minDamage: 6
    maxDamage: 60
    damageType: 'PSIONIC'
    bleeds: 'ichor'

